<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./front.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center">PRODUCTS</h1>
     <div class="d-flex flex-wrap"  id="result"></div> 
</body>
<script>
    fetch(`https://fakestoreapi.com/products`).then(out=>out.json()).then(out=>display(out));
    function display(clothing){
        var i;
        clothing.forEach(i=>{
         var img=i.image;
         category=i.category;
         title=i.title;
         price=i.price;
         rating=i.rating.rate;
         document.getElementById("result").innerHTML+=`<div class="card shadow  bg-body-tertiary rounded" style="width: 18rem; margin:10px; ">
    <div class="card shadow" style="width: 18rem; height:25rem">
        <i class="fa-regular fa-heart ms-2 mt-2"></i>
        <img src="${i.image}" class="card-img-top" alt="..." style="width:13rem; height:12rem;margin-left:35px;margin-top:10px;">
    <div class="card-body">
    <h6 style="text-align:center">${category}</h6>
    <p class="card-text">${title}<br>price:${price}<br><i class="fa-solid fa-star"></i>${rating}</p>
</div>
</div>`
    })
}
</script>
</html>
